<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <div class="nav-bar"></div>
        <div class="cart">Cart{{ cart }}</div>
        <div class="product-display">
            <div class="product-container">
                <div class="product-image">
                    <img :src="image">
                </div>
                <div class="product-info">
                   <!--  <h1><a :href="cmu_link">{{ product }}</a></h1> --><!-- 3.6 link to cmu page-->
                    <h1>{{ product }}</h1>
                    <p v-if="inventory > 10"> In Stock </p>
                    <p v-else-if="inventory <= 10 && inventory > 0">In Stock PP</p>
                    <p v-else> Out of Stock</p>
                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>
                    <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">{{ variant.color }}</div>
                    <button class="button" @click="addToCart"> Add to Cart</button>
                    
                    <!-- 5.4 not done yet-->
                    <div v-for="size in sizes">{{ size }}</div>
                    <!-- 4.9 -->
                    <p v-if="onSale"> The product on sale </p>
                    <p v-else>The product run out off</p>
                </div>
            </div>
        </div>
        <!-- <h1>{{ product }}</h1> -->
        <!-- <h2>{{ discript }}</h2> //2.5 show to TA-->
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
